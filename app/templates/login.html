<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href= "{{ url_for('static', filename='css/walker.css') }}">
    <title>Walker</title>
  </head>
  <body>
    <h1>Login to Walker</h1>
    <form action='{{ url_for('login', next=request.args.get('next','')) }}' method='POST'>
      {{ form_field(form.email) }}
      {{ form_field(form.password) }}
      <label>{{ form.remember_me() }} Remember me</label>
      <button type="submit" >Log in</button>
    </form>
  </body>
</html>
